<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search - SDRD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-section {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .search-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .search-group {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #2c3e50;
        }
        
        button {
            padding: 12px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #34495e;
        }
        
        .student-info {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .student-info.show {
            display: block;
        }
        
        .student-info h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        
        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: bold;
            width: 150px;
            color: #2c3e50;
        }
        
        .info-value {
            flex: 1;
            color: #555;
        }
        
        .error {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            background-color: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SDRD Student Information System</h1>
    </header>
    
    <div class="container">
        <div class="search-section">
            <h2>Search Student by SR Number</h2>
            <div class="search-group">
                <input 
                    type="text" 
                    id="srNumber" 
                    placeholder="Enter SR Number and press Enter"
                    autocomplete="off"
                >
                <button onclick="searchStudent()">Search</button>
            </div>
            <div class="error" id="error"></div>
            <div id="dataStatus" class="success" style="display: none;"></div>
        </div>
        
        <div class="student-info" id="studentInfo"></div>
    </div>
    
    <script src="studentData.js"></script>
    <script>
        // Search functionality
        function searchStudent() {
            const srNumber = document.getElementById('srNumber').value.trim();
            const errorDiv = document.getElementById('error');
            const infoDiv = document.getElementById('studentInfo');
            errorDiv.classList.remove('show');
            infoDiv.classList.remove('show');
            
            if (!srNumber) {
                errorDiv.textContent = 'Please enter an SR Number.';
                errorDiv.classList.add('show');
                return;
            }
            
            if (typeof STUDENT_DATA === 'undefined' || STUDENT_DATA.length === 0) {
                errorDiv.textContent = 'Student data is not available or is empty. Please check studentData.js.';
                errorDiv.classList.add('show');
                return;
            }
            
            const student = STUDENT_DATA.find(s => String(s['SR number']).trim() === srNumber);
            
            if (!student) {
                errorDiv.textContent = 'No student found with SR Number: ' + srNumber;
                errorDiv.classList.add('show');
                return;
            }
            
            displayStudentInfo(student);
        }
        
        // Display student information
        function displayStudentInfo(student) {
            const infoDiv = document.getElementById('studentInfo');
            let html = '<h2>Student Information</h2>';
            
            for (const [key, value] of Object.entries(student)) {
                html += `
                    <div class="info-row">
                        <div class="info-label">${key}:</div>
                        <div class="info-value">${value || 'N/A'}</div>
                    </div>
                `;
            }
            
            infoDiv.innerHTML = html;
            infoDiv.classList.add('show');
        }
        
        // Allow Enter key to trigger search
        document.getElementById('srNumber').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchStudent();
            }
        });

        // Display data load status on page load
        window.addEventListener('DOMContentLoaded', function() {
            const dataStatusDiv = document.getElementById('dataStatus');
            if (typeof STUDENT_DATA !== 'undefined') {
                dataStatusDiv.textContent = `âœ“ Ready to search ${STUDENT_DATA.length} student records.`;
                dataStatusDiv.style.display = 'block';
            } else {
                dataStatusDiv.textContent = 'Warning: Could not load student data.';
            }
        });
    </script>
</body>
</html>
